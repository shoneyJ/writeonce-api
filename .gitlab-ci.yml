stages:
  - build
  - push
  - deploy
 
build:
  stage: build
  image: docker:20.10.7
  services:
    - docker:20.10.7-dind
  before_script:
    - echo "Global setup before script"
    - chmod +x ./infra/*
    - ls -l ./infra/
  script:
    - ./infra/00-build-image.sh

push:
  stage: push
  image: docker:20.10.7
  services:
    - docker:20.10.7-dind
  before_script:
    - echo "Logging into Docker registry"  
  script:
    - infra/02-docker-login.sh
    - infra/03-upload-image.sh
  only:
    - main

deploy:
  stage: deploy
  image: docker:20.10.7
  services:
    - docker:20.10.7-dind
  before_script:
    - echo "Docker set docker auth config"
    - infra/04-ssh-setup.sh
    - infra/05-deploy.sh
  only:
    - main